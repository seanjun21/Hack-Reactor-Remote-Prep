<!DOCTYPE html>
<html>
<head>
	<title>Exercise 9</title>
</head>
<body>

	<script>
		var car_factory = function (type, speed) {
		  return {
			  position: 0,
			  type: type,
			  speed: speed,

			  move: function () {
			    this.position += this.speed;
			  },
		  };
		};

		var new_toyota = car_factory('Toyota Hilux', 3);
		var new_honda = car_factory('Honda Accord', 5);
	</script>

</body>
</html>
