	<title>Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<style type="text/css">
		#dog {
			position:fixed;
			cursor: none;
		}
	</style>
</head>
<body>
	<img id="dog" src="http://bestanimations.com/Animals/Mammals/Dogs/puppies/cute-funny-dog-puppy-animated-gif.gif">
	
	<script type="text/javascript">
		var mouse_tracker = function(event){
		  	console.log(event.pageX, event.pageY, !!event.which);
		  	$('#dog').css({
		  		top: event.pageY - 50,
		  		left: event.pageX - 50
		  	});
		};

		$('body').on('mousemove', mouse_tracker);
