<!DOCTYPE html>
<html>
<head>
	<title>Complex Object</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<div id="primative_data_types"></div>
	<div id="array_values"></div>
	<div id='bobname'></div>
	<div id='boblocation'></div>
	<script type="text/javascript">

		var complex_object = {
		  string: "I'm a string!",
		  number: 42,
		  array: ["all sorts of stuff", 10, true, undefined, {me: "an object", more: "find me in here!"}, function(){console.log('beepity-beep')}],
		  simple_object: {name: 'bob', location: 'basement'},
		  fn: function(){
		    console.log("fn has been invoked! Checking both kinds of invocation-time inputs...");
		    console.log("what is my calling context?", this);
		    console.log("what are my arguments?", arguments);
		  }
		};

		complex_object.string;
		complex_object.array[4];
		complex_object.simple_object.name;
		complex_object.fn("stuff", "more stuff", "even more stuff!");

		$('div#primative_data_types').append(complex_object.string, '<br>', complex_object.number);
		
		complex_object.array.forEach(function(value, index) {
			if (typeof(complex_object.array[index]) === 'object') {
				for (var key in complex_object.array[index]) {
					$('div#array_values').append(complex_object.array[index][key], '<br>');
				}
			} else if (typeof(complex_object.array[index]) === 'function') {
				$('div#array_values').append(complex_object.array[index], '<br>');
			} else {
				$('div#array_values').append(complex_object.array[index], '<br>');
			}
		});

		$('div#bobname').append(complex_object.simple_object.name);
		$('div#boblocation').append(complex_object.simple_object.location);

		complex_object.array[5]();


	</script>
</body>
</html>
