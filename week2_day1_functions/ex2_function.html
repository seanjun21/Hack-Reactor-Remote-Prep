<html>
<head>
	<title>Get sentence</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
</head>
<body>
<script type="text/javascript">



function get_sentence(str1,str2){
	

		if (Math.random() <  0.5){
			return $("body").prepend("<p>"+str1+"</p>");

		}else{
			return $("body").prepend("<p>"+str2+"</p>");

		}
}

var n =1;	
while (n<=10){
	get_sentence("fun", "game");
	n++;
}

// Probably of having str 1 = 1/2
// str 1 * 10 ==> (1/2)^10 = 1/1024 = 0.00098

</script>
</body>
</html>
