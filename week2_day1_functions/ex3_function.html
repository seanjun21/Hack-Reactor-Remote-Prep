<!DOCTYPE html>
<html>
<head>
	<title>Log and Return</title>
</head>
<body>
	<script type="text/javascript">
		

		var log_and_return = function () {
			console.log(arguments);
			return arguments;
		};
	
	var returned_values = log_and_return("Hello", "World");

	console.log(log_and_return(returned_values));
