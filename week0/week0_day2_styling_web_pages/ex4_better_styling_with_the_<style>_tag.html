<!DOCTYPE html>
<html>
<head>
	<title>Better Styling with the Style Tag</title>
	<style type="text/css">
		h1 {
			font-family: verdana;
		}
		p {
			color: green;
		}
		i {
			font-size: 300%;
		}
		#primary {
			font-size: 40px;
			text-align: center;
			font-family: 'Times New Roman';
		}
		.important {
			color: orange;
		}
	</style>
</head>
<body>
	<h1 class="important">This is a heading</h1>
	<p>This <i class="important">is</i> a paragraph.</p>
	<p>This <i>is</i> a paragraph.</p>
	<p id="primary">This is a paragraph.</p>
</body>
</html>
