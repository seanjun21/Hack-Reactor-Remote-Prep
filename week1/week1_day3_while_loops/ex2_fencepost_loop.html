<!DOCTYPE html>
<html>
<head>
	<title>Fencepost Loop</title>
	<style type="text/css">
		.even {
			color: red;
		}
		.odd {
			color: blue;
		}
	</style>
</head>
<body>
	<div id="target"></div>
	<script type="text/javascript">
		var n = 1, string = "<p class='odd'>";

		while (n <= 9) {
			if (n < 9 && n%2 !== 0) {
				string = string + n + "</p>" + "<hr>" + "<p class='even'>";
			} else if (n < 9 && n%2 === 0) {
				string = string + n + "</p>" + "<hr>" + "<p class='odd'>";
			} else {
				string = string + n;
			}
		n++;
		}

		string += "</p>"
		document.querySelector('#target').innerHTML = string;
	</script>
</body>
</html>
